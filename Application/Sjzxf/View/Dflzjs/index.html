<script type="text/javascript">

var chart = $('#container1').highcharts();

      /*柱形图*/
$(function () {
   $('#container1').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '党风廉政建设责任制评价'
        },
        xAxis: {
            categories: [
                '好',
                '较好',
                '一般',
                '差'
            ]
        },
        yAxis: {
            min: 0,
            allowDecimals:false,
            title: {
                text: '人数'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '评价人数',
            data: [{$szxtnum[0]},{$szxtnum[1]},{$szxtnum[2]},{$szxtnum[3]}]

        }]
    });
});	
function pingjia(bid,value){
	$.post('{:U(\'Dflzjs/pbuildsResult\',\'\',\'\')}',{'bid':bid,'result':value},function(result){
    		if(result==true){				
					$('#gbpy1').modal();
    		}else{    			
				  layer.msg(result,{icon:2,time:1000});
    		}
		});
}
function pingjia4(bid){
	document.getElementById("bid").value=bid;
	$('#gbpy').modal();
}		
function tijiao(){
	var bid =document.getElementById("bid").value;
	var name =document.getElementById("name").value;
	var numbers =document.getElementById("number").value;
	var phone=document.getElementById("phone").value;
	var content=document.getElementById("content").value;
		$.post('{:U(\'Dflzjs/pbuildsResult\',\'\',\'\')}',{'bid':bid,'result':4,'name':name,'number':numbers,'phone':phone,'content':content},function(result){
    		if(result==true){				
					$('#gbpy1').modal();
    		}else{    			
				  layer.msg(result,{icon:2,time:1000});
    		}
		});
}
function submitsuggest(){
	var content=document.getElementById("suggestcontent").value;
		$.post('{:U(\'Dflzjsyj/add\',\'\',\'\')}',{'content':content},function(result){
    		if(result==true){				
					layer.msg("意见提交成功",{icon:1,time:1000});
    		}else{    			
				  layer.msg(result,{icon:2,time:1000});
    		}
		});
}
  function show(index){
          var url = "__URL__/index";
          $.ajax({
              dataType:'json',
              type:'post',
              url:url,
              data: "nd="+index,
              success:function(msg){
                  $('#container1').highcharts({
                      chart: {
                          type: 'column'
                      },
                      title: {
                          text: index+'年四种形态统计图'
                      },
                      xAxis: {
                          categories: [
                              '第一种形态',
                              '第二种形态',
                              '第三种形态',
                              '第四种形态'
                          ]
                      },
                      yAxis: {
                          min: 0,
                          allowDecimals:false,
                          title: {
                              text: '人数'
                          }
                      },
                      tooltip: {
                          headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                          pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                          '<td style="padding:0"><b>{point.y}</b></td></tr>',
                          footerFormat: '</table>',
                          shared: true,
                          useHTML: true
                      },
                      plotOptions: {
                          column: {
                              pointPadding: 0.2,
                              borderWidth: 0
                          }
                      },
                      exporting: {
                          enabled:false
                      },
                      credits: {
                          enabled:false
                      },
                      series: [{
                          name: '数量',
                          data: [parseInt(msg.first), parseInt(msg.second), parseInt(msg.third), parseInt(msg.fourth)]
                      }]
                  });
              }
          });
      }
  </script>
