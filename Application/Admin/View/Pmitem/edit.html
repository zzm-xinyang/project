<div class="pd-20">
    <form action='{:U("update","id=$id","")}' method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>落实事项：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" id="" name="item" value="{$item['item']}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-1">事项描述：</label>
            <div class="formControls col-10">
                <textarea name="description" cols="" rows="" class="textarea">{$item['description']}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>完成时限：</label>
            <div class="formControls col-10">
                <input type="text" class="input-text" value="{$item['timelimit']}" placeholder="" name="timelimit">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>完成情况：</label>
            <div class="formControls col-11">
                <label><input type="radio" value="1" name="status" <if condition="($item['status'] eq 1)">checked</if>>待完成</label>&nbsp;&nbsp;
                <label><input type="radio" value="2" name="status"  <if condition="($item['status'] eq 2)">checked</if>>已完成</label>&nbsp;&nbsp;
                <label><input type="radio" value="3" name="status"  <if condition="($item['status'] eq 3)">checked</if>>未完成</label>
            </div>
        </div>
        <div class="row cl text-l">
            <div class="col-11 col-offset-1">
                <input type="hidden" name="id" value="{$item['id']}" />
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>修改</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>
