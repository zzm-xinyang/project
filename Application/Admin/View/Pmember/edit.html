<div class="pd-20">
    <form action="{:U('Admin/Pmember/update','','')}" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>职务：</label>
            <div class="formControls col-5">
                <select name="duty" style="height: 29px;border:1px #ddd solid;">
                    <volist name="dutys" id="duty">
                        <if condition="$duty['id'] eq $member['did']">
                            <option value="{$duty['id']}" selected>{$duty['duty']}</option>
                       <else />
                           <option value="{$duty['id']}">{$duty['duty']}</option>
                        </if>
                    </volist>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="{$member['name']}"  name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>排序：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="{$member['order']}" placeholder="" id="" name="order">
            </div>
        </div>
        <div class="row cl text-l">
            <div class="col-10 col-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>修改</button>
                <input type="hidden" value="{$member['id']}" name="id" />
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>
