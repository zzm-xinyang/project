<div class="pd-20">
    <form action="{:U('colsSave')}" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>字段名：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="colname">
            </div><span class="formControls col-5">只能是数字、字母或下划线</span>
        </div>
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>列标题：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="comment">
            </div><span class="formControls col-5">如权力名称</span>
        </div>
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>类型：</label>
            <div class="formControls col-10">
                <input type="radio" class="input-radio" value="varchar(255)"  name="type" checked>上传文件域&nbsp;&nbsp;
                <input type="radio" class="input-radio" value="varchar(200)"  name="type">单行文本框
                <input type="radio" class="input-radio" value="int" id="" name="type">日期选择框&nbsp;&nbsp;
            </div>
        </div>
        <div class="row cl">
            <div class="row cl text-l">
                <div class="col-11 col-offset-1">
                    <input type="hidden" class="input-radio" value="{$tableName}" name="tableName">&nbsp;&nbsp;
                    <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>添加</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
    </form>
</div>
</div>
