/*删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('{:U(\'Psuggests/psuggestsDel\',\'\',\'\')}',{'id':id},function(result){
    		if(result==true){    			
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
    		}else{    			
				layer.msg(result,{icon:2,time:1000});
    		}
		});
	});
}
/*批量删除*/
function datadel(){
	layer.confirm('确认要删除所有选中的吗？',function(index){
		var obj=document.getElementsByName('ids');
		var check_boxes = document.getElementsByName("ids");  
        var ids = new Array();  
        for(var i=0;i<check_boxes.length;i++){  
        	if(check_boxes[i].checked){
            ids.push(check_boxes[i].value);  
           }
        }
		$.post('{:U(\'Psuggests/psuggestsDelAll\',\'\',\'\')}',{'ids':ids},function(result){
    		if(result==true){    			
				layer.msg('已删除!',{icon:1,time:1000});
				location.reload();				
    		}else{    			
				layer.msg(result,{icon:2,time:1000});
    		}
		});
	});
}
