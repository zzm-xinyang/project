/*饼形图*/
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: eval('<?php echo json_encode($tjdata[title]);?>')+"作风评价"
        },
        xAxis: {
            categories:eval('<?php echo json_encode($tjdata[cname]);?>')
        },
        yAxis: {
            min: 0,
            title: {
                text: '评价数量'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        exporting: {
            enabled:false
        },
        credits: {
            enabled:false
        },
        series: [{
            name: '优',
            data: charstoint(eval('<?php echo json_encode($tjdata[you]);?>')),
            color:"#ff0000"

        }, {
            name: '良',
            data: charstoint(eval('<?php echo json_encode($tjdata[liang]);?>')),
            color:"#556B2F"

        }, {
            name: '中',
           data: charstoint(eval('<?php echo json_encode($tjdata[zhong]);?>')),
           color:"#1E90FF"

        }, {
            name: '差',
            data: charstoint(eval('<?php echo json_encode($tjdata[cha]);?>')),
            color:"#ff9900"

        }]
    });
});

function charstoint(chars){
    var intArr = new Array();
    for(var i=0; i<chars.length; i++){
        intArr[i] = parseInt(chars[i]);
    }
    return intArr;
}

function show(index){
    var url = "__URL__/index";
    $.ajax({
        dataType:'json',
        type:'post',
        url:url,
        data: "pname="+index,
        success:function(msg){
            $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: index+'年四种形态统计图'
                },
                xAxis: {
                    categories: msg.typesName
                },
                yAxis: {
                    min: 0,
                    allowDecimals:false,
                    title: {
                        text: '人数'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                exporting: {
                    enabled:false
                },
                credits: {
                    enabled:false
                },
                series: [{
                    name: '数量',
                    data: charstoint(msg.sjlxNum)
                }]
            });
        }
    });
}

/*集体责任-编辑*/
function jtzr_edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
        var url = "__URL__/pjdxdel";
        $.ajax({
            type: "post",
            url: url,
            dataType: "json",
            data: "id="+id,
            success: function(msg){
                if(msg){
                    //$(obj).parents("li").remove();
                    history.go(0);
                    layer.msg('已删除!',{icon:1,time:1000});
                }
            }
        });
	});
}
/*集体责任清单-添加*/
function jtzr_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
