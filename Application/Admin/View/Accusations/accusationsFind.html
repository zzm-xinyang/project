
<div class="pd-15">
	<div class="row cl">
		<span class="col-2 text-r" >标题：</span>
		<p class="col-10">{$accusation['title']}</p>
	</div>
	<div class="row cl">
		<span class="col-2 text-r" >内容：</span>
		<p class="col-10">{$accusation['content']}</p>
	</div>
	<div class="row cl">
		<span class="col-2 text-r" >附件：</span>
		<p class="col-10"><a href="{:U('Accusations/downLoad',array('id'=>$accusation['id']),'')}">{$accusation['attachment']|substr=12,mb_strlen($accusation['attachment'],'utf-8')}</a></p>
	</div>
	<div class="row cl">
		<span class="col-2 text-r" >发件时间：</span>
		<p class="col-10">{$accusation['sendtime']|date="Y-m-d H:i",###}</p>
	</div>
	<div class="row cl">
		<span class="col-2 text-r" >发件人姓名：</span>
		<p class="col-10">{$accusation['sender']}</p>
	</div>
	
<if condition="$accusation['status']==1">
	<div class="row cl">
		<span class="col-2 text-r" >回信内容：</span>
		<p class="col-10">{$accusation['reply']}</p>
	</div>
</if>
	<div class="row cl text-l">
		<div class="col-10 col-offset-2">
			<if condition="$accusation['status']==0">
			<button class="btn btn-primary  radius" type="submit"><a href="{:U('Accusations/accusationsRevovery',array('id'=>$accusation['id']),'')}">回复</a></button>
			</if>
			<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
		</div>
	</div>
		
</div>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
});


/*集体责任-编辑*/
function jtzr_edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
/*集体责任清单-添加*/
function jtzr_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
</script>
