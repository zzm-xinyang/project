<div class="pd-20">
    <form action="{:U('save','','')}" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>落实事项：</label>
            <div class="formControls col-11">
                <input type="text" class="input-text"  name="item">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-1">事项描述：</label>
            <div class="formControls col-11">
                <textarea name="description" cols="" rows="" class="textarea"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-1"><span class="c-red">*</span>完成时限：</label>
            <div class="formControls col-11">
                <input type="text" class="input-text" name="timelimit">
            </div>
        </div>

        <div class="row cl text-l">
            <div class="col-11 col-offset-1">
                <input type="hidden" name="inid" value="{$inid}" />
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>添加</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>
