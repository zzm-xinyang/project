<table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
    <tr class="text-c">
        <th width="25" rowspan="2"><input type="checkbox" class="all" name="" value=""></th>
        <th width="25" rowspan="2">ID</th>
        <th colspan="3">评价对象</th>
        <th colspan="4">官兵</th>
        <th width="90px" rowspan="2">评价时间</th>
        <th width="60px" rowspan="2">操作</th>
    </tr>
    <tr class="text-c">
        <th width="60px">部门</th>
        <th width="50px">姓名</th>
        <th width="50px">职务</th>
        <th width="50px">姓名</th>
        <th width="90px">身份证/警官证</th>
        <th width="50px">电话</th>
        <th>内容</th>
    </tr>
    </thead>
    <tbody>
    <volist name="dataList" id="vo">
        <tr class="text-c">
            <td class="text-c"><input type="checkbox" value="{$vo.id}" name="id[]"></td>
            <td>{$vo['id']}</td>
            <td class="text-l">{$vo['dname']}</td>
            <td>{$vo['oname']}</td>
            <td>{$vo['dduty']}</td>
            <td><a href="">{$vo['jname']}</a></td>
            <td>{$vo['number']}</td>
            <td>{$vo['phone']}</td>
            <td>{$vo['content']}</td>
            <td>{$vo['evaluatetime']|date='Y-m-d',###}</td>
            <td><a title="删除" href="javascript:;" onclick="member_del(this,'{$vo[id]}')" class="ml-5"
                   style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
    </volist>
