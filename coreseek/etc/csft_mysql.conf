#MySQL数据源配置，详情请查看：http://www.coreseek.cn/products-install/mysql/
#请先将var/test/documents.sql导入数据库，并配置好以下的MySQL用户密码数据库

#源定义
source mysql
{
    type                    = mysql

    sql_host                = localhost
    sql_user                = root
    sql_pass                = 123
    sql_db                    = monitor
    sql_port                = 3306
    sql_query_pre            = SET NAMES utf8
   # sql_query_pre            = REPLACE INTO pre_coreseek SELECT 1,MAX(id) from documents


    sql_query                = SELECT news.id as id, oid, title,inputtime, updatetime, content FROM news,news_c where news.id = news_c.tid 
    #sql_query                 = SELECT id, group_id, UNIX_TIMESTAMP(date_added) AS date_added, title, content FROM documents WHERE id <=(SELECT maxid FROM pre_coreseek WHERE id=1)
                                                              #sql_query第一列id需为整数
                                                              #title、content作为字符串/文本字段，被全文索引
    
    sql_attr_uint            = oid           #从SQL读取到的值必须为整数
    sql_attr_timestamp        = inputtime #从SQL读取到的值必须为整数，作为时间属性
    sql_attr_timestamp        = updatetime #从SQL读取到的值必须为整数，作为时间属性

    sql_query_info_pre      = SET NAMES utf8                                        #命令行查询时，设置正确的字符集
    sql_query_info            = SELECT * FROM news,news_c WHERE news.id=news_c.tid and news.id=$id #命令行查询时，从数据库读取原始数据信息
}



